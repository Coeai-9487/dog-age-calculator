<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🐶狗狗歲數計算機🦴</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🐶狗狗歲數計算機🦴</h1>
  <p>請輸入狗狗的出生日期，選擇體型後按下「開始計算」，即可得出狗狗年齡及換算人類年齡。</p>

  <input type="date" id="dogBirthdate">
  <br><br>
  <label for="dogSize">選擇狗狗體型:</label>
  <select id="dogSize">
    <option value="small">小型犬</option>
    <option value="medium" selected>中型犬</option>
    <option value="large">大型犬</option>
    <option value="giant">巨型犬</option>
  </select>
  <br><br>
  <button id="calculateBtn">開始計算</button>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
